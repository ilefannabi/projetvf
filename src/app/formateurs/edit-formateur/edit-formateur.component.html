<header>
  <h2>Modifier un formateur</h2>
</header>
<form
  #formateurItemForm="ngForm"
  (ngSubmit)="modifierformateur(formateurItemForm.value)"
>
  <ul>
    <li>
      <label for="name">Prénom</label>
      <input
        type="text"
        id="name"
        required
        name="name"
        [(ngModel)]="formateur.name"
      />
    </li>
    <li>
      <label for="lastname">Nom</label>
      <input
        type="text"
        id="lastname"
        required
        name="lastname"
        [(ngModel)]="formateur.lastname"
      />
    </li>
    <li>
      <label for="adress">Adresse</label>
      <input
        type="text"
        id="adress"
        required
        name="adress"
        [(ngModel)]="formateur.adress"
      />
    </li>
    <li>
      <label for="domaine">Spécialité</label>
      <input
        type="text"
        id="domaine"
        required
        name="domaine"
        [(ngModel)]="formateur.domaine"
      />
    </li>
    <li>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        required
        name="email"
        [(ngModel)]="formateur.email"
      />
    </li>
  </ul>
  <button type="submit">Enregistrer</button>
</form>
